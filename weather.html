<!DOCTYPE html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<html>
	<body>
		<div class="container">
			<div class="thermometer">
				<div id="white" class="scale-white">
					<ul class="numbers">
						<li>120</li>
						<li>100</li>
						<li>80</li>
						<li>60</li>
						<li>40</li>
						<li>20</li>
						<li>0</li>
						<li>-20</li>
					</ul>
				</div>
				<div id="red" class="scale-red"></div>
				<div class="base"></div>
			</div>
			<div id="location">Retrieving current weather...</div>
			<div id="temperature"></div>
			<div id="dewpoint"></div>
			<div id="current"></div>
			<img id="image" src="">
		<div>
	</body>
</html>
<script type="text/javascript" src="js/weather.js"></script>
